<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="weather">
      <div class="weather__block">
        <div class="weather__header">
          <span class="weather__text-header">31.08</span>
        </div>
        <div class="weather__img-wrapper">
          <img class ="weather__img" src="img/sun.png" alt="sun">
        </div>
        <div class="weather__degrees-wrapper">
          <span weather__degrees>+20</span>
        </div>
      </div>
      <div class="weather__block">
        <div class="weather__header">
          <span class="weather__text-header">1.09</span>
        </div>
        <div class="weather__img-wrapper">
          <img class ="weather__img" src="img/wind.png" alt="wind">
        </div>
        <div class="weather__degrees-wrapper">
          <span weather__degrees>-3</span>
        </div>
      </div>
      <div class="weather__block">
        <div class="weather__header">
          <span class="weather__text-header">2.09</span>
        </div>
        <div class="weather__img-wrapper">
          <img class ="weather__img" src="img/storm.png" alt="storm">
        </div>
        <div class="weather__degrees-wrapper">
          <span weather__degrees>-10</span>
        </div>
      </div>
    </div>
  </body>
</html>
